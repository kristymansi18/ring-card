<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RINGS</title>
    <link rel="stylesheet" href="./card.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@200&family=Nunito:ital,wght@0,200;0,300;0,600;0,700;1,400&family=Roboto:wght@100&display=swap" rel="stylesheet">
<body>
<h2>RING DESIGNS</h2>
    <main>
        <div id="cont">
            <div class="cc">
                <img src="./image/ring4.jpeg" alt="">
                <h3>Neoteric Ring</h3>
                <h4>Weight:4.250gm</h4>
                <div>
                    <h3 class="pr">Price:Rs27,620</h3>
                    <h3>Carat:22k</h3>
                </div>
                <button>Add to card</button>

            </div>
            <div>
                <img src="./image/ri7.jpeg" alt="">
                <h3>Infinity Ring</h3>
                <h4>Weight:3.800gm</h4>
                <div>
                    <h3 class="pr">Price:Rs24,700</h3>
                    <h3>Carat:22k</h3>
                </div>
                <button>Add to card</button>

            </div>
            <div>
                <img src="./image/ring7.jpeg" alt="">
                <h3>Leaf Ring</h3>
                <h4>Weight</h4>
                <div>
                    <h3 class="pr">Price:21,299</h3>
                    <h3>Carat:18k</h3>
                </div>
                <button>Add to card</button>

            </div>
            <div>
                <img src="./image/ring8.jpeg" alt="">
                <h3>Layerd Ring</h3>
                <h4>Weight:6.670gm</h4>
                <div>
                    <h3 class="pr">Price:45,200</h3>
                    <h3>Carat:23k</h3>
                </div>
                <button>Add to card</button>
            </div>
        </div>
    </main>
    
</body>
</html>
